<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PocketStore - Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesCliente.css">
    </head>
    <body>
        <div class="containerLogin">
            
            <img src="./imagenes/PocketStore.png" alt="Logo de PocketStore" class="logoLog">

            <div id="divLogin" class="caja">
                <label for="username">Nombre de usuario:</label>
                <input id="inputName" type="text" placeholder="Ingrese su nombre de usuario" required>
                <label for="password">Contraseña:</label>
                <input id="inputPassword" type="password" placeholder="Ingrese su contraseña" required>
                <button id="btnLogin" type="submit" class="button">Iniciar Sesion</button>
            </div>

        </div>

        <script type="module" src="../main.js"></script>
    </body>
</html>
