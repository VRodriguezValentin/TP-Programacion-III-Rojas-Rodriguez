<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PocketStore - Pagina Principal</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar-logo-container">
                <img id="logoNav" src="./img/PocketStore.png" alt="Logo de PocketStore" class="logoNav" onclick="location.href='/home.html'">
            </div>

            <div class="navbar-spacer-left"></div>

            <h3 id="tituloNav" class="current-section">Bienvenido Cliente!</h3> 

            <div class="navbar-spacer-middle"></div>

            <span id="userInfo" class="user-info">Gabriel Rojas - Valentin Rodriguez</span>
            
            <div class="navbar-spacer-right"></div>

            <a href="/carrito.html" class="cart-button" style="background-color: rgb(31, 31, 30); height: 30px; width: 30px;">
                <i class="fas fa-shopping-cart"></i> 
                <span id="carritoSpan" class="cart-count">0</span> 
            </a>

            <a href="/" class="cart-button" style="background-color: rgb(31, 31, 30); height: 30px; width: 15px; margin-right: 10px; margin-left: 10px;">
                <i class="fa-duotone fa-solid fa-right-to-bracket"></i>
            </a>
        </nav>

        <div class="container-principal">
            <div id="panel-izquierdo">
                <div id="celulares" class="sidebar-item">
                    <i class="fas fa-mobile-alt sidebar-icon"></i>
                    <span class="sidebar-text">Celulares</span>
                </div>
                <div id="accesorios" class="sidebar-item">
                    <i class="fas fa-headphones-alt sidebar-icon"></i>
                    <span class="sidebar-text">Accesorios</span>
                </div>
            </div>
            
            <div id="panel-derecho-celulares">
            </div>

            <div id="panel-derecho-accesorios" style="display: none;">
            </div>

        </div>

        <div id="btn-panel-derecho-celulares">
            <button id="anteriores-celulares">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button id="siguientes-celulares">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <div id="btn-panel-derecho-accesorios" style="display: none;">
            <button id="anteriores-accesorios">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button id="siguientes-accesorios">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <div id="spinner-container">
            <div class="spinner"></div>
        </div>

        <div>
            <button id="btnTema" class="floating-icon">&#x2600;</button>
        </div>
        
        <script type="module" src="./mainCliente.js"></script>
    </body>
</html>
