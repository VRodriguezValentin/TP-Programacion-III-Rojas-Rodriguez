<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PocketStore - Carrito</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="./img/PocketStore.png" type="image/png">
    </head>
    <body>
        <nav class="navbar">
            <img id="logoNav" src="./img/PocketStore.png" alt="Logo de PocketStore" class="logoNav">
            <h3 id="tituloNav">Carrito de Cliente!</h3>
            <i style="font-weight: 100;">Gabriel Rojas - Valentin Rodriguez</i>
            <img id="carritoNav" src="./img/carrito.png" alt="Logo de carrito" class="carrito">
        </nav>

        <div class="containerCarrito">
            <div id="carrito-vacio">
                <img src="" alt="Carrito Vacio" class="">
            </div>

            <div id="productos-carrito"></div>

            <div id="fin-carrito">
                <p id="totalCarrito">total: $1000</p>
                <button id="btnCancelar" type="submit" class="btn-cancelar">Cancelar</button>
                <button id="btnFinalizar" type="submit" class="btn-finalizar">Finalizar compra</button>
            </div>
        </div>

        <script type="module" src="./mainCliente.js"></script>
    </body>
</html>
