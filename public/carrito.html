<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PocketStore - Carrito</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="./img/PocketStore.png" type="image/png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar-logo-container">
                <img id="logoNav" src="./img/PocketStore.png" alt="Logo de PocketStore" class="logoNav" onclick="location.href='/home.html'">
            </div>

            <div class="navbar-spacer-left"></div>

            <h3 id="tituloNav" class="current-section">Bienvenido Cliente!</h3> 

            <div class="navbar-spacer-middle"></div>

            <span id="userInfo" class="user-info">Gabriel Rojas - Valentin Rodriguez</span>
            
            <div class="navbar-spacer-right"></div>

            <a href="/carrito.html" class="cart-button" style="background-color: rgb(31, 31, 30); height: 30px; width: 30px;">
                <i class="fas fa-shopping-cart"></i> 
                <span id="carritoSpan" class="cart-count">0</span> 
            </a>
        </nav>

        <div class="containerCarrito">
            <div id="carrito-vacio">
                <img src="./img/empty_cart.png" alt="Carrito Vacio" class="">
                <h2>Tu carrito está vacío</h2>
                <p>Agrega productos para comenzar a comprar.</p>
            </div>

            <div id="productos-carrito"></div>

            <div id="fin-carrito">
                <p id="totalCarrito">total: $1000</p>
                <button id="btnCancelar" type="submit" class="btn-cancelar">Cancelar</button>
                <button id="btnFinalizar" type="submit" class="btn-finalizar">Finalizar compra</button>
            </div>
        </div>

        <div>
            <button id="btnTema" class="floating-icon">&#x2600;</button>
        </div>

        <script type="module" src="./mainCliente.js"></script>
    </body>
</html>
