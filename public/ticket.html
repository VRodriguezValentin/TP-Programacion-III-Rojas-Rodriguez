<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PocketStore - Ticket</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="navbar">
            <img id="logoNav" src="./img/PocketStore.png" alt="Logo de PocketStore" class="logoNav">
            <h3 id="tituloNav">Gracias por tu Compra Cliente!</h3>
            <i style="font-weight: 100;">Gabriel Rojas - Valentin Rodriguez</i>
            <img id="carritoNav" src="./img/carrito.png" alt="Logo de carrito" class="carrito">
        </nav>

        <div class="containerTicket">
            <div id="cabeceraTicket">
                <img src="./img/PocketStore.png" alt="Logo de PocketStore" class="logoLog">
                <h2>Recibo de compra</h2>
                <i id="nombreUsuario">Nombre de Usuario</i>
                <p id="fechaOperacion">2025-11-20</p>
            </div>

            <div id="detalleTicket">
            </div>

            <div id="finTicket">
                <p id="totalTicket">total: $1000</p>
                <button id="btnPdf" type="submit" class="button-small">Descargar PDF</button>
                <button id="btnSalir" type="submit" class="button-small">Salir</button>
            </div>
        </div>

        <script type="module" src="./mainCliente.js"></script>
    </body>
</html>
