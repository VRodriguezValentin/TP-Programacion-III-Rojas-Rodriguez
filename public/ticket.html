<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PocketStore - Ticket</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar-logo-container">
                <img id="logoNav" src="./img/PocketStore.png" alt="Logo de PocketStore" class="logoNav" onclick="location.href='/home.html'">
            </div>

            <div class="navbar-spacer-left"></div>

            <h3 id="tituloNav" class="current-section">Bienvenido Cliente!</h3> 

            <div class="navbar-spacer-middle"></div>

            <span id="userInfo" class="user-info">Gabriel Rojas - Valentin Rodriguez</span>
            
            <div class="navbar-spacer-right"></div>

            <a id="carritoNav" href="/carrito.html" class="cart-button" style="background-color: rgb(31, 31, 30); height: 30px; width: 30px;">
                <i class="fas fa-shopping-cart"></i> 
                <span id="carritoSpan" class="cart-count">0</span> 
            </a>
        </nav>

        <div class="ticket">
            <div class="ticket2">
                <div id="cabeceraTicket">
                    <img src="./img/PocketStore.png" alt="Logo de PocketStore" class="logoTicket">
                    <h2>Recibo de compra</h2>
                    <i id="nombreUsuario">Nombre de Usuario</i>
                    <p id="fechaOperacion">2025-11-20</p>
                </div>

                <div id="detalleTicket">
                </div>

                <div id="finTicket">
                    <p id="totalTicket">total: $1000</p>
                    <button id="btnPdf" type="submit" class="button">Descargar PDF</button>
                    <button id="btnSalir" type="submit" class="button">Salir</button>
                </div>
            </div>
        </div>
        
        <div>
            <button id="btnTema" class="floating-icon">&#x2600;</button>
        </div>

        <script type="module" src="./mainCliente.js"></script>
    </body>
</html>
